{% extends "master.html" %}
{% block content %}
        <div class="jumbotron text-center">
            <div class="container">
                <h1>Droopy McCool Land</h1>
                <p>This is a skeleton blog site written in Python using Flask (and Will).</p>
            </div>
        </div>
        <div class="container">
          {% for k, v in posts %}
              <h3><a href="newposts/{{k}}/">{{ v['title']|title }}</a></h3>
              <p>{{ v['post'][0]|safe }}</p>
          {% endfor %}
        </div>
{% endblock %}
