{% extends "master.html" %}
{% block content %}
        <div class="jumbotron text-center">
            <div class="container">
                <h1>Droopy McCool Land</h1>
                <p>This is a skeleton blog site written in Python using Flask (and Will).</p>
            </div>
        </div>
        <div class="container">
          <table>
            <tr>
              <td>   
                {% for k, v in posts %}
                  <h3><a href="newposts/{{k}}/">{{ v['title']|title }}</a></h3>
                  <p>{{ v['post'][0]|safe }}</p>
                {% endfor %}
              </td>
              <td>
                 <img src="admiral_ackbar_says_its_a_trap-300x249.jpg"> 
              </td>
            </tr>
          </table>
        </div>
{% endblock %}
